<!DOCTYPE html>
<html>
    <style>
        input, label {
    display:block;
}
    </style>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    </head>
    <body>
        <h1>Task Form</h1>
        <p>Fill the form below.</p>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" value="" name="title" class="form-control">            
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="Description" rows="4" cols="21" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label>Category</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Priority Level</label>
                <select name="priority" id="priority" class="form-control">
                    <option value="" selected disabled hidden>Select an item</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                  </select>
            </div>
            <div class="form-group">
                <label>Progress Level</label>
                <select name="progress" id="progress" class="form-control">
                    <option value="" selected disabled hidden>Select an item</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                  </select>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
